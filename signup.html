<head>

	<header class="masthead grid grid-middle island-1-2">
	
	<div class="unit s-1 m-1-3 l-1-3">
		<img class="img-flex" src="images/logo.png" alt="">
	</div>
	
			<nav class="unit s-1 m-2-3 l-2-3">
				<ul class="list-group list-group--inline push-0 mega">
					<li><a href="#">Home</a></li>

				</ul>
			</nav>
	</header>
</head>

<body>
<div class="h2 s-1 m-1-3">
<h2 class="account gutter push"> Create a new account</h2>

<form action="https://formspree.io/azar0006@algonquinlive.com" methode="post">

<div>
	<label for="name" >Name</label>
	<input id="name" required>
</div>

<div>
	<label for="email">Email</label>
	<input id="email" type="email" name="email" required placeholder="you@yours.com">
</div>
<div>
	<label for="country"> Country</label>
	<input id="country" type="country" name="country" required>
</div>

<div>
	<label for="postal-code"> Postal Code</label>
	<input id="postal-code" type="postal-code" name="postal-code" required>
</div>

<div>
	<label for= "plan-type">Plan Type</label>
	<select id= "plan-type" name="plan-type">

		<option></option>
		<option>Home Plan</option>
		<option>Business Plan</option>
		
	</select>	
</div>

<fieldset>

	<legend>Method of payment</legend>

	<input id="visa" type="radio" name="visa">
	<label for="visa"> Visa</label>
	
	<input id="mastercard" type="radio" name="mastercard">
	<label for="mastercard"> Master Card</label>
	
	<input id="paypal" type="radio" name="PayPal">
	<label for="paypa"> Paypal</label>

	<div>
	<label for="expiry-date"> Expiry date</label>
	<input id="expiry-date" type="expiry-date" name="expiry-date" required>
</div>


</fieldset>	
	
	<div>
		<label for="message"> Message </label>
		<textarea id="message"name="message"></textarea>
	</div>

		<button type="submit">Send</button>	
		<input type="hidden" name="_next" value="https://file:///Users/nasrine.github.io/forms/thanks.html">

</form>
	<h1>Thank You!</h1>
</body>
</head>
